<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="loginController">
            <p:panel header="Login">
                <h:panelGrid columns="1">
                    <p:outputLabel for="username" value="Username: " />
                    <p:inputText id="username" name="username" value="#{loginBean.user.username}" />
                    <p:outputLabel for="password" value="Password: " />
                    <p:inputText type="password" name="password" id="password" value="#{loginBean.user.password}" />
                    <h:commandButton value="login" type="submit" action="#{loginBean.login}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
