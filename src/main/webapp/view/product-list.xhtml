<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:dataScroller value="#{productListView.products}" var="product" chunkSize="10">
                <f:facet name="header">
                    Scroll Down to Load More products
                </f:facet>

                <f:ajax>
                    <h:outputScript name="js/common.js" target="body"/>

                    <h:panelGrid columns="2" style="width:100%" columnClasses="productImage,productDescription">

                        <h:link outcome="product" style="cursor: pointer;">
                            <p:graphicImage name="images/product#{productListView.productNumber}.jpg"/>
                            <f:param name="id" value="#{product.id}" />
                        </h:link>

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Id:"/>
                                <h:outputText value="#{product.id}" style="font-weight: bold"/>

                                <h:outputText value="Name:"/>
                                <h:outputText value="#{product.name}" style="font-weight: bold"/>

                                <h:outputText value="Price:"/>
                                <h:outputText value="#{product.price}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </f:ajax>

            </p:dataScroller>
        </h:form>
    </ui:define>
</ui:composition>
</html>
